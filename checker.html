<!DOCTYPE html>
<html lang="en" style="min-height:100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Checker</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>

</head>
<body id="checker">
  <header class="header">
    <h5 class="welcome"> 
       Menstrual<b style="color:brown;">check</b>
    <img src="./img/thatsmyboy-Simple-Red-Checkmark.svg" alt="check" width="30" height="30"> 
</h5>
    </header>
<section class="section-five">
 
<section class="wrapper">
    <h2>Do you know your cycle? </h2> 
  <p>The cycle day in every lady differs from 18 days, to 35 days. Please select your regular cycle days from the box provided below for accurate results</p>
    <section class="sec-select" style="width:200px">
      <select id="select">
       <option value="0">SELECT CYCLE: </option>
       <option value="18">18 Days</option>
       <option value="19">19 Days</option>
       <option value="20">20 Days</option>
       <option value="21">21 Days</option>
       <option value="22">22 Days</option>
       <option value="23">23 Days</option>
       <option value="24">24 Days</option>
       <option value="25">25 Days</option>
       <option value="26">26 Days</option>
       <option value="27">27 Days</option>
       <option value="28">28 Days</option>
       <option value="29">29 Days</option>
       <option value="30">30 Days</option>
       <option value="31">31 Days</option>
       <option value="32">32 Days</option>
       <option value="33">33 Days</option>
       <option value="34">34 Days</option>
       <option value="35">35 Days</option>
    </select>
    <section class="section-four">
  <button id="instruction"> Tap to select the date you had your last menstrual flow</button>
  <span id="date-select"> Month: <input type="date" id="month" min="January" max="December"> </span>
</section>
</section>


    <button id="submit">Check next flow date</button>
    </section>
    <img src="img/1.jpeg" id="checker-img">
    </section>
   <section class="all-info">
    <p id="menstrual-info"></p>
    <p id="info"></p>
    <p id="fertile"></p>
    <div id="get-info"></div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
